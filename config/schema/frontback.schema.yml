frontback.admin_settings:
  type: config_object
  label: 'Frontback settings'
  mapping:
    frontback_repo_id:
      type: string
      label: 'Frontback repo identifier'
    frontback_endpoint:
      type: string
      label: 'Frontback endpoint URL'
    hide_button:
      type: boolean
      label: 'Hide Feedback button'
    show_on_nonadmin_routes:
      type: boolean
      label: 'Use Frontback on non-admin routes'
    show_on_admin_routes:
      type: boolean
      label: 'Use Frontback on admin routes'
    hide_reporter_options:
      type: boolean
      label: 'Disable reporter select box'
    hide_assignee_options:
      type: boolean
      label: 'Disable and hide assignee select box'
